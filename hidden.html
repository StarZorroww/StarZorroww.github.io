<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Portfolio - Hidden</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/secret.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <audio id="secret-sound" src="sounds/among us sound.mp3" loop></audio>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        function animate() {
            setTimeout(function() {
                var promise = document.querySelector('audio').play();

                if (promise !== undefined) {
                    promise.then(_ => {
                        document.getElementById("secret-sound").play();
                    }).catch(error => {});
                }
                typeWriter();
            }, 1600);
        }

        var i = 0;
        var txt = "Good job finding the secret page."; /* The text */
        var speed = 69; /* The speed/duration of the effect in milliseconds */

        function typeWriter() {
            if (i >= txt.length) {
                document.getElementById("secret-sound").pause();
            }
            if (i < txt.length) {
                document.getElementById("Text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
</head>

<body onload="animate()">
    <div class="header" style="color: white;">
        Portfolio XD
    </div>

    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">

                <div class="nav-link-wrapper">
                    <a href="index.html" class="nav-link-animation-s">Home</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="about.html" class="nav-link-animation-s">About</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="slider.html" class="nav-link-animation-s">Slider</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="contactus.html" class="nav-link-animation-s">Contact us</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="hidden.html" class="nav-link-selected-animation-s">Hidden</a>
                </div>
            </div>

            <div class="right-side">
                <div class="brand">
                    <div style="color: white;">STAR ZORROW</div>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div id='stars'></div>
            <div id='stars2'></div>
            <div id='stars3'></div>
            <div id="Text"></div>
            <div class="secret-animation1">
                <img src="images/hiddenImages/among-us-aqua.png" class="secret-animation">
            </div>
        </div>
    </div>
    <div class="footer" style="padding-top: 210px; color: white;">
        Portfolio XD
    </div>
</body>

</html>
